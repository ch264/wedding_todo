<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Babel transpiler -->
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<!-- react CDN -->
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>	
	<title>Document</title>
</head>
<body>

	<div id="app"></div>


	<script type="text/babel">
		class App extends React.Component {

			state = {
				name: 'Lina',
				age: 31
			}

			// change to arrow function so that this is equal to component instance and access and change the state
			handleClick = (e) => {
				this.setState({
					name: 'Hannah'
				});
				console.log(this.state)
			}

			handleCopy(e){
				console.log('Please do not copy')
			}

			handleChange = (e) => {
				this.setState({
					name: e.target.value
				})
			}

			handleSubmit = (e) => {
				e.preventDefault();
				console.log('form submitted' , this.form.name)
			}

			render() {
				return (
					<div className="app-content">
						<h1>Hey, Brides and Grooms</h1>
						<p>My name is: { this.state.name }</p>

						<form onSubmit={ this.handleSubmit }>
							<input type="text" onChange={this.handleChange} />
							<button>submit</button>
						</form>
						<button onClick={ this.handleClick }>Add Todo
						</button>
						<p onCopy={this.handleCopy}>Please do not copy</p>
					</div>
				)
			}
		}

		// nest component inside div app
		ReactDOM.render(<App />, document.getElementById('app'));
	</script>

</body>
</html>
